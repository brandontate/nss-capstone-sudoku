<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>Sudoku</h1>
  <div id="sudoku-game-board"></div>
  <div class="game-options"><b>Options</b>
    <ul>
      <li>
        <label for="board-size">Board Size</label>
        <select id="board-size">
          <option value="4">4 x 4</option>
          <option value="9" selected="selected">9 x 9</option>
        </select>
      </li>
      <li>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy" selected="selected">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </li>
    </ul>
  </div>
  <div class="rules">Rules:
    <ol>
      <li>On 9x9 grids only the values 1-9 are valid. (4x4 use only 1-4)</li>
      <li>Solve by having a unique number per row, column, and subsection.</li>
    </ol>
  </div>
  <input type="button" class="sudoku-button" value="Solve" onclick="sudokuSolver();">
  <input type="button" class="sudoku-button" value="New Board" onclick="createNewGame();">
  <div id="ajax"></div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
